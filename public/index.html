<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>TODO App</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name="title" content="TODO App: Effortless task management.">
    <meta name="description" content="TODOApp is a free-to-use task management website. ">
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="appSidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            <img src="assets/menu.ico" alt="Close">
        </a>
        <a href="#">All Tasks</a>
        <a href="#">Today</a>
        <a href="#">Upcoming</a>
        <a href="#">Completed</a>
    </div>

    <!--opening the sidenav-->
    
    <div id="main">
        <h2>Sidenav Push Example</h2>
        <p>Click on the element below to open the side bar.</p>
        <span style="font-size: 30px;cursor:pointer" onclick="openNav()";>open</span>
    </div>

    <script src="index.js"></script>
</body>
</html>
